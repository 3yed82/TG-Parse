name: Fetch and update v2ray subscriptions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  schedule:
      - cron: '0 * * * *'  # Run daily at midnight
    

jobs:
  update_subscriptions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Fetch and update subscriptions
      run: |
        python python/splitter.py
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add python/vmess python/vless python/trojan python/ss python/socks python/hysteria2 python/hy2 python/tuic
        git commit -m "Update v2ray subscriptions"
        git push

